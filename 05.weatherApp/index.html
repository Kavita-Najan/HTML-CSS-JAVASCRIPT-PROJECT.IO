<!DOCTYPE html>
<html lang="en">

<head>

    <title>WetherApp</title>
    <link rel="stylesheet" href="/05.weatherApp/css/bootstrap.min.css">

    <section class="vh-100" style="background-color: #C1CFEA;">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</html>
