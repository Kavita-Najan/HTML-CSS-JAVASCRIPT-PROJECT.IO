<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form with json</title>
    
    <link rel="stylesheet" href="/04.login form for json validation/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/04.login form for json validation/css/bootstrap.min.css">
    
</head>
<body>
  <div class="input_container">
   <form name="formvalidation" id="formvalidation" method="post" action="valid.html">
    <!-- <div class="heading"> -->

    <div class="input-row">
      <input type="text" name="name" placeholder="Name" required>
      <label id="name.error" class="error" for="name" ></label>

    </div>
    
     <div class="input-row">
      <input type="email" name="email" placeholder="email" required>
    </div>

     <div class="input-row">
      <input type="text" name="phone" placeholder="phone" required>
    </div>

     <div class="input-row">
      <input type="text" name="subject" placeholder="subject" required>
     </div>
 
        <div class="input-row">
          <textarea rows="5" cols="20" name="message" placeholder="Message" required></textarea>
    </div>  
     <div class="text-center">
      <input type="submit" value="Submit">
    </div>
    <!-- </div> -->
   </form>
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery-3.7.1.slim.min.js"></script>
  <script src="./js/app.js"></script>
  <!-- <script src="./JS ASSIGNMENT .CLASS/JS/loginformjson.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
</body>
</html>
